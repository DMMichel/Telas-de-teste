<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="face.css">
    <link rel="shortcut icon" href="_icones/Sicons-Basic-Round-Social-Facebook.ico" type="image/x-icon">
    <title>Facebook - entre ou cadastre-se</title>
</head>
<body>
    <main>
        <section class="face">
            <div><img src="_imagens/Facebook_Logo_(2019).svg.png" width="240em" alt="Logo do facebook">
                <div id="Ftext">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</div>
            </div>
        </section>

        <section>
            <form class="login">
                <fieldset>
                    <input type="text" name="email" id="email" placeholder="Email ou telefone"><br>
                        <input type="password" name="senha" id="senha" placeholder="Senha">
                            <div><button id="entrar"><strong>Entrar</strong></button>
                                <div style="text-align: center;" id="Fsenha"><a href="#">Esqueceu a senha?</a></div>
                            </div>
                </fieldset>
                <div><button id="novaconta"><b>Criar nova conta</b></button></div>
            </form>
            <div id="celebridade">
                <a href="#"><b>Criar uma Página</b></a><span> para uma celebridade, uma marca ou uma empresa.</span>
            </div>
        </section>
    </main>
